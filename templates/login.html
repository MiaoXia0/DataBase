<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>学生信息管理系统 - 登录</title>
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center" style="height:500px">
        <div class="align-self-center" style="text-align:center;">
            <h2>登录</h2>
            <form action="/login" method="post">
                <input name="username" class="form-control" placeholder="用户名">

                <input name="password" type="password" class="form-control" placeholder="密码">
                <div class="btn-group">
                    <button class="btn btn-primary" type="submit">登录</button>
                    <a href="/" role="button" class="btn btn-primary">返回首页</a>
                </div>
                <input name="next" type="hidden" value="{{next}}">
                <br/>{{fail}}
                {{get_flashed_messages()[0]}}
            </form>
        </div>
    </div>
</div>
</body>
</html>
