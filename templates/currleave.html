<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/body.css">
    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>学生信息管理系统 - 当前请假</title>
<body class="text-center">
<div class="container">
    <div class="row justify-content-center" style="height:500px;">
        <div class="align-self-center" style="text-align:center;">
            <table class="table table-hover">
                <tr>
                    <th>请假人</th>
                    <th>学号</th>
                    <th>教师</th>
                    <th>教师编号</th>
                    <th>请假理由</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>状态</th>
                </tr>
                {% for item in LeaveTable %}
                <tr>
                    <td>{{Sname}}</td>
                    <td>{{item['Snum']}}</td>
                    <td>{{item['Tname']}}</td>
                    <td>{{item['Tnum']}}</td>
                    <td>{{item['reason']}}</td>
                    <td>{{item['timestart']}}</td>
                    <td>{{item['timestop']}}</td>
                    <td>{{item['status']}}</td>
                </tr>
                {% endfor %}
            </table>
            <a role="button" class="btn btn-primary btn-lg btn-block" href="/">返回首页</a>
        </div>
    </div>
</div>
</body>
</html>
